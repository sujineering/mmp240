<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 1</title>

    <style>
    /* Element Selector */
    h1 {color: red;}

    /* Descendant Selector */
    header h1 {color: red;}

    /* Class Selector */
    .main-title {color: red;}

    /* ID Selector */
    #site-title {color: red;}
    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
